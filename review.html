<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Review Page</title>
</head>

<body>
    <table style="margin-top: 10px;" border="0" cellspacing="0" cellpadding="10" align="center" width="1000px">
        <tr>
            <th bgcolor="#3cb371" height="40px"> Step 1: Account</th>
            <th bgcolor="#3cb371">Step 2: Personal Details</th>
            <th bgcolor="#00aaff">Step 3: Your Review</th>
        </tr>
    </table>
    <form style="width:1000px; margin-bottom: 15px; text-align: left; margin: auto;">
        <fieldset style="margin-top: 40px; height: 370px; padding: 30px;">
            <legend>Your Review:</legend>
            <label for="review">How did you hear about us?</label>
            <select name="review" id="">
                <option value="">Select your option</option>
            </select> <br><br>
            <label for="">Would you visit again?</label>
            <br>
            <input type="radio" name="" id=""> Yes
            <input type="radio" name="" id=""> No
            <input type="radio" name="" id=""> Maybe

            <br><br>
            <label for="comment">Comments:</label><br>
            <textarea name="comment" id="comment" cols="40" placeholder="Enter Your Comments here..." rows="5"></textarea>
            <br><br>
            <label for="">Documents:</label>
            <br>
            <input type="file" name="file" id="">
            <br><br>
            <input type="checkbox" name="" id="">
            Sign me up for email updates
            <br><br>
            <a href="personal.html"><img src="Images/back.png" width="150px" alt=""></a>_
            <a href="#"><img src="Images/submit.png" alt="" width="150px"></a>
        </fieldset>
    </form>
</body>

</html>
